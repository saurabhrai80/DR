<script>
const googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSeSmdfrLdy0HOipX13HsW2XZYCfO2Gll6G5b8nS28iGiR1krA/formResponse";

// Function to record WhatsApp or Email clicks
function recordQuery(source) {
  const formData = new FormData();
  formData.append('entry.YOUR_SOURCE_ID', source); // Replace with your Source field entry ID
  formData.append('entry.YOUR_NAME_ID', '');       // Optional: leave empty
  formData.append('entry.YOUR_EMAIL_ID', '');      // Optional: leave empty
  formData.append('entry.YOUR_MESSAGE_ID', '');    // Optional: leave empty

  fetch(googleFormURL, { method: 'POST', body: formData, mode: 'no-cors' });
}

// Handle normal form submission
const form = document.getElementById('contact-form');
form.addEventListener('submit', function(e) {
  e.preventDefault();
  document.getElementById('form-source').value = 'Form'; // Mark as form submission
  const formData = new FormData(form);

  fetch(googleFormURL, { method: 'POST', body: formData, mode: 'no-cors' })
    .then(() => {
      alert('Message sent and saved successfully!');
      form.reset();
    })
    .catch(err => { alert('Error submitting form: ' + err); });
});
</script>
